# Pali-Me App Initialization Test
# Validates successful application startup and home view rendering
# Tested on: iOS Simulator, Android Emulator

appId: com.anonymous.pali-me

---
- launchApp
# Verify the app is running and home screen is visible
- assertVisible:
    id: "home-screen"

# Validate welcome message appears
- assertVisible: "Edit app/index.tsx to edit this screen."

