name: E2E Maestro Validation

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # iOS testing on macOS environment
  validate-ios-experience:
    name: iOS E2E Tests
    runs-on: macos-14
    continue-on-error: true  # Non-blocking informational check
    
    permissions:
      contents: read
      actions: read
    
    steps:
      - name: Retrieve codebase
        uses: actions/checkout@v4

      - name: Configure pnpm package manager
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Prepare Node.js runtime
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install project dependencies
        run: pnpm install --frozen-lockfile

      - name: Provision Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "${HOME}/.maestro/bin" >> $GITHUB_PATH

      - name: Verify Maestro installation
        run: maestro --version

      - name: Boot iOS simulator
        run: |
          xcrun simctl boot "iPhone 15" || true
          xcrun simctl list devices | grep iPhone

      - name: Start Expo and open in iOS simulator
        run: |
          # Start Expo server in background
          pnpm start &
          sleep 10
          
          # Open the app in iOS simulator (this installs Expo Go if needed)
          pnpm run ios --non-interactive &
          
          # Wait for app to fully load
          sleep 30

      - name: Execute Maestro test suite
        run: |
          maestro test .maestro \
            --format junit \
            --output maestro-ios-results.xml
        continue-on-error: true

      - name: Archive test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-ios-artifacts
          path: |
            maestro-ios-results.xml
            ~/.maestro/tests/**/*.png
          retention-days: 14
