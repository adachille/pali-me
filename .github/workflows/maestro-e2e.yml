name: E2E Maestro Validation

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # iOS testing on macOS environment
  validate-ios-experience:
    name: iOS E2E Tests
    runs-on: macos-14
    
    permissions:
      contents: read
      actions: read
    
    steps:
      - name: Retrieve codebase
        uses: actions/checkout@v4

      - name: Configure pnpm package manager
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Prepare Node.js runtime
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install project dependencies
        run: pnpm install --frozen-lockfile

      - name: Provision Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "${HOME}/.maestro/bin" >> $GITHUB_PATH

      - name: Verify Maestro installation
        run: maestro --version

      - name: Boot iOS simulator
        run: |
          xcrun simctl boot "iPhone 15" || true
          xcrun simctl list devices | grep iPhone

      - name: Start Expo and open in iOS simulator
        run: |
          # Use --go to explicitly force Expo Go mode (prevents Expo CLI from
          # auto-detecting packages like react-native-worklets and switching to
          # --dev-client mode, which skips Expo Go installation entirely)
          CI=false pnpm exec expo start --ios --go &

          # Wait for Metro bundler to be ready (starts in ~40s in CI)
          # Note: 'timeout' is not available on macOS runners, so use a manual loop
          echo "Waiting for Metro bundler..."
          ATTEMPTS=0
          until curl -s "http://localhost:8081/status" 2>/dev/null | grep -q "running"; do
            ATTEMPTS=$((ATTEMPTS + 1))
            if [ "$ATTEMPTS" -ge 60 ]; then
              echo "Timed out waiting for Metro bundler after 300s"
              exit 1
            fi
            sleep 5
          done
          echo "Metro bundler is ready!"

          # Wait for Expo Go installation, bundle compilation, and app render
          sleep 90

      - name: Execute Maestro test suite
        run: |
          # Run flows sequentially to prevent simulator state conflicts when both
          # flows call launchApp concurrently on the same iOS simulator
          TESTS_FAILED=0
          maestro test .maestro/01-launch-app.yaml \
            --format junit \
            --output maestro-ios-results-01.xml || TESTS_FAILED=1
          maestro test .maestro/02-flashcard-crud.yaml \
            --format junit \
            --output maestro-ios-results-02.xml || TESTS_FAILED=1
          exit $TESTS_FAILED

      - name: Archive test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-ios-artifacts
          path: |
            maestro-ios-results-01.xml
            maestro-ios-results-02.xml
            ~/.maestro/tests/**/*.png
          retention-days: 14
